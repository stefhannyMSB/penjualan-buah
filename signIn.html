<body>
    <center>
        <header id="navbar">
            <nav class="navbar-container container">
                <a href="/" class="home-link">
                    <div class="navbar-logo"></div>
                    Website FShop
                </a>
                <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
                    aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <div id="navbar-menu" aria-labelledby="navbar-toggle">

            </nav>
        </header>
        <main>
            <div class="form-login">
                <h3>daftar</h3>
                <label for="">Masukkan Email</label>
                <input class="input" type="text" name="nama" placeholder="Masukkan Email" />
                <label for="">Masukkan Username</label>
                <input class="input" type="text" name="nama" placeholder="Nama Lengkap" />
                <label for="">Password</label>
                <input class="input" type="password" name="password" placeholder="Password" />
                <button class="button" type="submit" onclick="myFunction()" >daftar</button>
                <p id="info"></p>
                <script>
                function myFunction() {
                    let text = "";
                    let pil = confirm("apakah anda sudah melakukan register ?");
                    if (pil == true) {
                        text = "Ya, anda sudah register";
                    } else {
                        text = "Tidak anda belum register ";
                    }
                    document.getElementById("info").innerHTML = text;
                }
                </script>
            </div>
        </main>
