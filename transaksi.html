<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="admin.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transaksi</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-category"></i>
            <span class="logo_name"> FShop</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="jenisBuah.html">
                    <i class="bx bx-box"></i>
                    <span class="links_name">jenis buah </span>
                 </a>
         
            </li>
            <li>
                <a href="transaksi.html">
                    <i class="bx bx-list-ul"></i>
                    <span class="links_name">transaksi</span>
                 </a>
         
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
            </div>
            <div class="profile-details">
                <span class="admin_name">FShop</span>
            </div>
        </nav>
        <div class="home-content">
            <h3>transaksi</h3>
            <button type="button" class="btn btn-tambah">
                <a href="transaksi-entry.html">Tambah Data</a>
            </button>
            <table class="table-data">
                <thead>
                    <tr>
                        <th style="width: 20%">Nama</th>
                        <th style="width: 20%">jenis buah</th>
                        <th style="width: 20%">harga / kg</th>
                        <th style="width: 20%">tanggal </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>siti</td>
                        <td>apel</td>
                        <td>20.000</td>
                        <td>11-03-2024</td>
                        <td><a href="">Edit</a> | <a href="">Hapus</a></td>
                    </tr>
                    <tr>
                        <td>salsa</td>
                        <td>jambu</td>
                        <td>15.000</td>
                        <td>25-03-2024</td>
                        <td><a href="">Edit</a> | <a href="">Hapus</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
    </script>
</body>

</html>
